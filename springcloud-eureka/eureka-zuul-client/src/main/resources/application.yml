server:
  port: 5000

spring:
  application:
    name: service-zuul

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    hiapi:
      path: /hiapi/**
      serviceId: eureka-client

    ribbonapi:
      path: /ribbonapi/**
      serviceId: eureka-ribbon-client

    feignapi:
      path: /feignapi/**
      serviceId: eureka-feign-client
  prefix: /v1


